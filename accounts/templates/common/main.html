{% load static %}
<!doctype html>
<html lang="en" class="pxp-root">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="shortcut icon" href="{% static 'jobster/images/favicon.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap" rel="stylesheet">
        <link href="{% static 'jobster/css/bootstrap.min.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'jobster/css/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'jobster/css/owl.carousel.min.css' %}">
        <link rel="stylesheet" href="{% static 'jobster/css/owl.theme.default.min.css' %}">
        <link rel="stylesheet" href="{% static 'jobster/css/animate.css' %}">
        <link rel="stylesheet" href="{% static 'jobster/css/style.css' %}">

        <link rel="stylesheet" href="https://unpkg.com/@icon/themify-icons/themify-icons.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://kit.fontawesome.com/bb854eb8ca.js" crossorigin="anonymous"></script>

        <title>Jobster - Home v1</title>
    </head>
    <body>
        <div class="pxp-preloader"><span>Loading...</span></div>
        {% block content %}
        
        {% endblock %}
        <script src="{% static 'jobster/js/jquery-3.4.1.min.js' %}"></script>
        <script src="{% static 'jobster/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'jobster/js/owl.carousel.min.js' %}"></script>
        <script src="{% static 'jobster/js/nav.js' %}"></script>
        <script src="{% static 'jobster/js/main.js' %}"></script>
    </body>
</html>
